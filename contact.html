<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact the $1 Web Revolution team to build your $1 website with Grok’s AI, IONOS, GitHub, and Netlify. Email us at webfor1website@gmail.com.">
    <meta name="keywords" content="$1 website builder, contact, Grok AI, xAI, Starlink, Tesla, Neuralink">
    <title>Contact Us - $1 Web Revolution</title>
    <link rel="stylesheet" href="css/styles.css?v=2">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a2332 100%);
            color: #e5e7eb;
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        .contact-container {
            max-width: 500px;
            margin: 0 auto;
            background: #1a2332;
            padding: 1.5rem;
            border: 2px solid #2dd4bf;
            border-radius: 8px;
        }
        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: #2c3e50;
            color: #e5e7eb;
            border: 1px solid #2dd4bf;
            border-radius: 4px;
        }
        .cta-button {
            background: #2dd4bf;
            color: #0a0e1a;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .cta-button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1 class="font-poppins text-2xl font-bold text-teal-400 mb-4 text-center">Contact Us</h1>
        <p class="text-base text-gray-300 mb-4">Reach out to the $1 Web Revolution team at <a href="mailto:webfor1website@gmail.com" class="text-teal-400 hover:underline" aria-label="Email us">webfor1website@gmail.com</a> or use the form below.</p>
        <form action="https://formspree.io/f/xpwrezba" method="POST" aria-label="Contact form">
            <input type="text" name="name" placeholder="Your Name" required aria-label="Enter your name">
            <input type="email" name="email" placeholder="Your Email" required aria-label="Enter your email">
            <textarea name="message" placeholder="Your Message" rows="4" required aria-label="Enter your message"></textarea>
            <input type="hidden" name="_to" value="webfor1website@gmail.com">
            <button type="submit" class="cta-button" aria-label="Send message">Send Message</button>
        </form>
        <p class="text-sm text-gray-300 mt-4"><a href="/" class="text-teal-400 hover:underline" aria-label="Return to home page">Back to Home</a></p>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const form = e.target;
            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    alert('Message sent! We’ll get back to you soon.');
                    form.reset();
                } else {
                    alert('Failed to send message. Please try again or email webfor1website@gmail.com.');
                    console.error('Form submission failed');
                }
            }).catch(error => {
                alert('Error sending message. Please try again or email webfor1website@gmail.com.');
                console.error('Form submission error:', error);
            });
        });
    </script>
</body>
</html>
